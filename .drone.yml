kind: pipeline
name: compliance
type: docker

steps:
    -   name: linter
        image: node:12
        commands:
            - yarn --frozen-lockfile --non-interactive
            - yarn lint

trigger:
    event:
        exclude:
            - cron
            - promote

---
kind: pipeline
name: tests
type: docker

steps:
    -   name: tests
        image: node:12
        commands:
            - yarn --frozen-lockfile --non-interactive
            - yarn test

trigger:
    event:
        exclude:
            - cron
            - promote

---
kind: pipeline
name: deps
type: docker

steps:
    -   name: audit
        image: node:12
        commands:
            - yarn audit
        depends_on: [ clone ]
    -   name: outdated
        image: node:12
        commands:
            - yarn --frozen-lockfile --non-interactive
            - yarn check-outdated
        depends_on: [ clone ]

trigger:
    branch:
        - master
    event:
        exclude:
            - promote


---
kind: pipeline
name: artifacts
type: docker

steps:
    -   name: collect
        image: node:12
        commands:
            - yarn --frozen-lockfile --non-interactive
    -   name: upload
        image: plugins/s3-cache
        settings:
            rebuild: true
            path: artifacts/${DRONE_REPO_NAME}/${DRONE_COMMIT}/
            mount:
                - node_modules
            access_key:
                from_secret: aws_access_key_id
            secret_key:
                from_secret: aws_secret_access_key
            endpoint:
                from_secret: aws_endpoint
    -   name: flush
        image: plugins/s3-cache
        settings:
            flush: true
            flush_age: 14
            flush_path: artifacts/${DRONE_REPO_NAME}/
            access_key:
                from_secret: aws_access_key_id
            secret_key:
                from_secret: aws_secret_access_key
            endpoint:
                from_secret: aws_endpoint

trigger:
    event:
        - promote
