---
kind: pipeline
name: node-v10
type: docker

platform:
    os: linux
    arch: amd64

steps:
    -   name: install
        image: node:10
        commands:
            - node -v
            - npm -v
            - npm i --no-save --quiet --no-optional
    -   name: tests
        image: node:10
        commands:
            - npm run test
    -   name: linter
        image: node:10
        commands:
            - npm run lint

trigger:
    branch:
        - master
    event:
        exclude:
            - cron

